<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{languageBean.locale}">

	<h:head>
		<h:outputStylesheet library="default" name="css/bootstrap.css"></h:outputStylesheet>
		<h:outputStylesheet library="default" name="/css/font-awesome.css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans'
			rel='stylesheet' type='text/css' />
			<link href="#{resource['default:img/favicon.ico']}" rel="shortcut icon" type="image/x-icon" />
			<title>#{out.login}</title>
	</h:head>
	
	<h:body style="background-color: #999999;">
		<div class="container">
			<div class="row text-center " style="padding-top: 100px;">
				<div class="col-md-12">
					<h:graphicImage style=" width:300px;" library="default" name="img/logo.png"/>
				</div>
			</div>
			<div class="row "></div>
			<div class="row ">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
					<div class="panel-body">
					
						<form action="#{request.contextPath}/login" method="post">
						
						<h:panelGroup layout="block" class="error" styleClass="alert alert-danger"
					rendered="#{param['error'] == 1}">#{out.wrongpass}</h:panelGroup>
							<hr />
							<h5>#{out.writedetailstologin}</h5>
							<br />
							
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="fa fa-tag"></i></span>
								<input type="text" class="form-control" name="j_username"
									placeholder="#{out.youruser}" />
							</div>
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								<input type="password" class="form-control" name="j_password"
									placeholder="#{out.yourpass}" />
							</div>
							
							<div class="form-group">
								<label class="checkbox-inline"> <input type="checkbox"
									name="remember-me" /> #{out.rememberme}
								</label> <span class="pull-right">
								<a href="#{request.contextPath}/public/forgotPassword.xhtml">#{out.forgotpass}</a>
								</span>
							</div>
							<input type="submit" value="#{out.login}" class="btn btn-primary "></input>
							<hr />
							
							#{out.notregistered}
							<a href="#{request.contextPath}/public/signup.xhtml">
							#{out.clickhere} </a> #{out.orgoto}
							<a href="#{request.contextPath}/index.xhtml">#{out.home}</a>
						</form>
							<hr />
							<h:form>
							
								<p:commandLink id="lang_hu" update="@all" actionListener="#{languageBean.setToHun}"
									disabled="#{languageBean.disabledHU}">
									<h:outputText value="Magyar" />
								</p:commandLink>

								<span class="pull-right">
									<p:commandLink id="lang_en" update="@all" actionListener="#{languageBean.setToEn}"
										disabled="#{languageBean.disabledEN}">
										<h:outputText value="English" />
									</p:commandLink>
								</span>
							</h:form>

					</div>
				</div>
			</div>
		</div>

	</h:body>
</f:view>
</html>
