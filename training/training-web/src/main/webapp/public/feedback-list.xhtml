<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="feedback-list">
		<ui:component>
			
				<p:accordionPanel multiple="true" var="feedback" value="#{feedbacksBean.feedbacks}">
					<p:tab title="#{feedback.interview.getCompany()}">
						<div class="well">
							<div class="media">
								<a class="pull-left" href="#"> <img class="media-object"
									src="http://placekitten.com/g/200/300" height="150" width="100" /></a>
								<div class="media-body">
									<p class="text-right">By #{feedback.sender.getFullName()}</p>
									<p>#{feedback.detailedFeedback}</p>
									<ul class="list-inline list-unstyled">
										<li><span><i class="glyphicon glyphicon-calendar"></i>
												#{feedback.recDate} </span></li>
										<li>|</li>
										<li><span>Score: 5/#{feedback.score}</span></li>
										<li>|</li>
										<li><span>Interview date:
												#{feedback.interview.getInterviewDate()}</span></li>
									</ul>
								</div>
							</div>
						</div>
					</p:tab>
				</p:accordionPanel>
			
		</ui:component>
	</ui:define>
</ui:composition>
