<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="content">
		<h:outputStylesheet library="default" name="css/result-overview.css"
			rel="stylesheet" />

		<body>

			<p:accordionPanel var="userGroup" value="#{resultsBean.userGroups}" activeIndex="true" >
				<p:tab title="#{userGroup.groupName}" >
					<p:accordionPanel var="user" value="#{resultsBean.users}" activeIndex="true">
						<p:tab title="#{user.fullName}">

							<table class="table-header-rotated">
								<thead>
									<tr>
										<th></th>
										<ui:repeat var="lesson" value="#{resultsBean.lessons}">
											<th class="rotate"><div>
													<span>#{lesson.lessonName}</span>
												</div></th>
										</ui:repeat>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="row-header">Tesztek</td>
										<ui:repeat var="examResult" value="#{resultsBean.examResults}">
											<td>#{examResult.score}</td>
										</ui:repeat>
									</tr>


									<tr>
										<td class="row-header">HÃ¡zik</td>
										<ui:repeat var="homeworkResult"
											value="#{resultsBean.homeworkResults}">
											<td>#{homeworkResult.score}</td>
										</ui:repeat>
									</tr>

								</tbody>
							</table>
						</p:tab>
					</p:accordionPanel>
				</p:tab>
			</p:accordionPanel>

		</body>
	</ui:define>

</ui:composition>
