			<div class="page-header">
				<h2>Timeline</h2>

				<div class="timeline">

					<div class="line text-muted"></div>

					<div class="separator text-muted"></div>

					<ui:repeat var="event" value="#{timelineBean.events}"></ui:repeat>
					<article class="panel panel-default panel-outline">
						<div class="panel-heading icon">
							<h:outputText value="#{event.type}" />
						</div>

						<div class="panel-heading">
							<h2 class="panel-title">
								<h:outputText value="#{event.name}" />
							</h2>
						</div>
						<p:fieldset legend="Toggleable" toggleable="true"
							toggleSpeed="500">
							<h:panelGrid columns="2" cellpadding="5">

								<div class="panel-body"><h:outputText value="#{event.description}" /></div>

								<div class="panel-footer">
									<time><h:outputText value="#{event.date}" /></time> <small><code> @ </code> <h:outputText value="#{event.place}" /> </small>
								</div>
							</h:panelGrid>
						</p:fieldset>
					</article>
				</div>
