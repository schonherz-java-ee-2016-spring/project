<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="content">
		<p:messages id="msgs" showDetail="true" />
		<h:form styleClass="form-horizontal" id="form">

			<!-- showDetail="true" -->
			<div class="form-group">
				<label for="username" class="col-sm-3">#{out.username}</label>
				<div class="col-sm-9">
					<p:inputText styleClass="form-control" id="username"
						update="growl,msgs"
						value="#{forgotPasswordBean.forgotPasswordUName}" required="true"
						label="username">
					</p:inputText>
				</div>
			</div>

			<div class="form-group">
				<label for="email" class="col-sm-3">#{out.email}</label>
				<div class="col-sm-9">
					<p:inputText styleClass="form-control" id="email"
						update="growl,msgs"
						validatorMessage="Invalid email format"
						value="#{forgotPasswordBean.forgotPasswordEmail}" required="true"
						label="email">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"></f:validateRegex>
					</p:inputText>
					<p:message for="email" />
				</div>
			</div>

			<p:commandButton styleClass="btn btn-primary" value="Save"
				update="form,growl"
				action="#{forgotPasswordBean.forgotPasswordSendMail}"
				icon="ui-icon-check" />
		</h:form>
	</ui:define>
</ui:composition>
