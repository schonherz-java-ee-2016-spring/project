<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	
	<ui:define name="content">
		<h1>Feedbacks:</h1>
		<h:form>
			<p:dataTable style="width:100%;" var="feedback" value="#{feedbacksBean.feedbacks}"
				rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="1,5,10,15,">
				<p:column headerText="ID">
					<h:outputText value="#{feedback.id}" />
				</p:column>

				<p:column headerText="Interviewer">
					<h:outputText value="#{feedback.sender.getFullName()}" />
				</p:column>

				<p:column headerText="Detailed Feedback">
					<h:outputText value="#{feedback.detailedFeedback}" />
				</p:column>
				
				<p:column headerText="Score">
					<h:outputText value="#{feedback.score}" />
				</p:column>
				
			</p:dataTable>
		</h:form>
		<br />

	</ui:define>
</ui:composition>
