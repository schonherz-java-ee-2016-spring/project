<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:component>
		<ui:repeat var="feedback" value="#{feedbacksBean.feedbacks}">
			<div class="well">
				<div class="media">
					<a class="pull-left" href="#"> <img class="media-object"
						src="http://placekitten.com/150/150"></a>
					<div class="media-body">
						<h4 class="media-heading">#{feedback.company}</h4>
						<p class="text-right">By #{feedback.sender}</p>
						<p>#{feedback.description}</p>
						<ul class="list-inline list-unstyled">
							<li><span><i class="glyphicon glyphicon-calendar"></i>
									#{feedback.recDate} </span></li>
							<li>|</li>
							<li><span class="glyphicon glyphicon-star"></span> <span
								class="glyphicon glyphicon-star"></span> <span
								class="glyphicon glyphicon-star"></span> <span
								class="glyphicon glyphicon-star"></span> <span
								class="glyphicon glyphicon-star-empty"></span></li>
							<li>|</li>
						</ul>
					</div>
				</div>
			</div>
		</ui:repeat>
	</ui:component>
</ui:composition>
