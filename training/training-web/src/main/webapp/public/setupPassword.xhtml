<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="content">
		<p:messages id="msgs" showDetail="true" />
		<h:form styleClass="form-horizontal" id="form">
			
			<!-- showDetail="true" -->
			<div class="form-group">
				<label for="password" class="col-sm-3">#{out.password}</label>
				<div class="col-sm-9">
					<p:inputText type="password" styleClass="form-control"
						id="password" value="#{forgotPasswordBean.newPassword}"
						required="true" label="password">
						<!-- 						<f:validateLength minimum="5" /> -->
					</p:inputText>
				</div>
			</div>

			<div class="form-group">
				<label for="passwordConfirm" class="col-sm-3">#{out.password}</label>
				<div class="col-sm-9">
					<p:inputText type="password" styleClass="form-control"
						id="passwordConfirm"
						value="#{forgotPasswordBean.newPasswordConfirm}" required="true"
						label="passwordConfirm">
					</p:inputText>
				</div>
			</div>

			<p:commandButton styleClass="btn btn-primary" value="Update password"
				update="form,growl" action="#{forgotPasswordBean.updatePassword}"
				icon="ui-icon-check" />
		</h:form>
		<f:metadata>
			<f:viewParam name="code" value="#{forgotPasswordBean.code}" />
			<f:viewAction action="#{forgotPasswordBean.hashConfirm}" />
		</f:metadata>
	</ui:define>
</ui:composition>
