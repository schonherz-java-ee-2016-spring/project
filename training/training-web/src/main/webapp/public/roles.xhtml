<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="content">
		<h1>#{out.roles}:</h1>

		<h:form id="roleForm">
			<p:messages id="msgs" showDetail="true" />
			<p:dataTable id="roleTable" style="width:100%;" var="role"
				value="#{RoleBean.roles}" rows="10" paginator="true"
				selectionMode="single" selection="#{RoleBean.selectedRole}"
				rowKey="#{role.id}"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="1,5,10,15,">
				<p:column headerText="Id">
					<h:outputText value="#{role.id}" />
				</p:column>

				<p:column headerText="#{out.name}">
					<h:outputText value="#{role.name}" />
				</p:column>

				<p:column headerText="#{out.roleCode}">
					<h:outputText value="#{role.roleCode}" />
				</p:column>
				<f:facet name="footer">

					<!-- 				Create -->
					<p:commandButton type="createButton"
						onclick="PF('createRole').show();" value="#{out.create_role}"
						update=":roleForm:roleTable" />

					<!-- Delete -->
					<p:commandButton id="deleteButton" icon="ui-icon-trash"
						process="roleTable" update="growl,:roleForm:roleTable"
						disabled="#{RoleBean.disabled}" value="Delete selected role"
						action="#{RoleBean.delete}">
						<p:confirm icon="ui-icon-alert" header="Delete Role"
							message="Biztosan tÃ¶rli?" />
					</p:commandButton>

					<!-- Edit -->
					<p:commandButton id="editButton" icon="ui-icon-pencil"
						process="roleTable" disabled="#{RoleBean.disabled}"
						value="Edit selected role" onclick="PF('editDialog').show();" />
				</f:facet>
				<p:ajax event="rowSelect" listener="#{RoleBean.onRowSelect}"
					update="growl,deleteButton,editButton" />
			</p:dataTable>
		</h:form>

		<p:confirmDialog global="true" responsive="true" showEffect="clip">
			<p:commandButton value="Yes" type="button"
				update="growl,:roleForm:roleTable" styleClass="ui-confirmdialog-yes"
				icon="ui-icon-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>

		<br />

		<footer>
			<h:form styleClass="form-horizontal" id="form">

				<p:dialog header="#{out.create_role}" widgetVar="createRole"
					dynamic="true" resizable="false">

<!-- 					<p:panel id="panel"> -->

<!-- 						<h:panelGrid columns="2" cellpadding="5"> -->
							<div class="form-group">
								<label for="roleName" class="col-sm-4">#{out.name}</label>
								<div class="col-sm-8">
									<p:inputText styleClass="form-control" id="name"
										value="#{RoleBean.roleName}" required="true"
										requiredMessage="#{out.roleName_required}" label="roleName">
									</p:inputText>
								</div>
							</div>

							<div class="form-group">
								<label for="roleCode" class="col-sm-4">#{out.roleCode}</label>
								<div class="col-sm-8">
									<p:inputText styleClass="form-control" id="roleCode"
										value="#{RoleBean.roleCode}" required="true" label="roleCode">
									</p:inputText>
								</div>

							</div>

<!-- 						</h:panelGrid> -->

						<p:commandButton value="#{out.save}"
							update="growl,:roleForm:roleTable" action="#{RoleBean.create}"
							icon="ui-icon-check" />
						<p:commandButton value="#{out.cancel}" onclick="dlg1.hide();" />
<!-- 					</p:panel> -->
				</p:dialog>

				<p:dialog header="Edit Role" widgetVar="editDialog" modal="true"
					 resizable="false" draggable="false" responsive="true" dynamic="true">
					<h:form id="editrole" styleClass="form-horizontal">
						<p:panel id="panel">
							<h:panelGrid columns="2" cellpadding="5">
								<div class="form-group">
									<label for="roleName" class="col-sm-4">#{out.name}</label>
									<div class="col-sm-8">
										<p:inputText styleClass="form-control" id="name"
											value="#{RoleBean.roleName}" required="true"
											requiredMessage="#{out.roleName_required}" label="roleName">
										</p:inputText>
									</div>
								</div>

								<div class="form-group">
									<label for="roleCode" class="col-sm-4">#{out.roleCode}</label>
									<div class="col-sm-8">
										<p:inputText styleClass="form-control" id="roleCode"
											value="#{RoleBean.roleCode}" required="true" label="roleCode">
										</p:inputText>
									</div>

								</div>
							</h:panelGrid>
							<p:commandButton value="#{out.save}"
								update="growl,:roleForm:roleTable,panel" action="#{RoleBean.edit}"
								icon="ui-icon-check" oncomplete="closeEditDialog()" />
						</p:panel>
					</h:form>
					<script type="text/javascript">
						function closeEditDialog() {
							PF('editDialog').hide();
						}
					</script>
				</p:dialog>

			</h:form>

		</footer>

	</ui:define>
</ui:composition>
