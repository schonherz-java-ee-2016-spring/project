<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="content">
		<p:growl id="messages" life="4000" showDetail="true" />
		<h:form>
			<p:panel id="panel" header="Create Group">
				<p:inputText validatorMessage="Minimum name length: 10"
					requiredMessage="Group name is required!" value="#{userGroupBean.groupName}" required="true">
					<f:validateLength minimum="10" />
				</p:inputText>
				<p:commandButton update=":messages" value="Create" action="#{userGroupBean.create()}" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
