<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	
	<ui:define name="content">
		<h1>Interviews:</h1>
		<h:form>
			<p:dataTable style="width:100%;" var="interview" value="#{interviewsBean.interviews}"
				rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="1,5,10,15,">
				<p:column headerText="Id">
					<h:outputText value="#{interview.id}" />
				</p:column>

				<p:column headerText="Company">
					<h:outputText value="#{interview.company}" />
				</p:column>

				<p:column headerText="Date of interview">
					<h:outputText value="#{interview.interviewDate}" />
				</p:column>
				
				<p:column headerText="Interviewer">
					<h:outputText value="#{interview.interviewer.getFullName()}" />
				</p:column>
				
				<p:column headerText="Student">
					<h:outputText value="#{interview.interviewed.getFullName()}" />
				</p:column>
			</p:dataTable>
		</h:form>
		<br />

	</ui:define>
</ui:composition>
