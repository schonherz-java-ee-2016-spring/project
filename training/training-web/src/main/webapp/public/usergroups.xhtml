<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="content">
		<h:form>
			<h:outputLink value="createusergroup.xhtml" class="btn btn-primary">Create Group</h:outputLink>
			<p:dataTable var="ug" value="#{userGroupsBean.userGroups}" paginator="true">
				<p:column headerText="Group name">
					<h:outputLink value="ugroup.xhtml" >#{ug.groupName}</h:outputLink>
				</p:column>

				<p:column headerText="Creation date">
					<h:outputText value="#{ug.creationDate}">
					</h:outputText>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
