<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="content">
		<h:form id="groupform">
			<p:dataTable id="gtable" var="ug" value="#{userGroupsBean.userGroups}" selectionMode="single"
				selection="#{userGroupsBean.selected}" rowKey="#{ug.id}" paginator="true">
				<p:column headerText="id">
					<h:outputText value="#{ug.id}">
					</h:outputText>
				</p:column>
				<p:column headerText="#{out.groupname}">
					<h:outputText value="#{ug.groupName}">
					</h:outputText>
				</p:column>
				<p:column headerText="#{out.description}">
					<h:outputText value="#{ug.description}">
					</h:outputText>
				</p:column>
				<p:column headerText="#{out.recdate}">
					<h:outputText value="#{ug.recDate}">
					</h:outputText>
				</p:column>
				<p:column headerText="#{out.moddate}">
					<h:outputText value="#{ug.modDate}">
					</h:outputText>
				</p:column>
				<f:facet name="footer">
					<p:commandButton styleClass="btn" icon="ui-icon-plusthick" value="#{out.creategroup}"
						onclick="PF('dialog').show();" />
					<p:commandButton id="editButton" process="gtable" icon="ui-icon-pencil"
						disabled="#{userGroupsBean.isSelected}" value="#{out.edit}" />
					<p:commandButton id="deleteButton" process="gtable" update=":groupform:gtable"
						icon="ui-icon-trash" value="#{out.delete}" disabled="#{userGroupsBean.isSelected}"
						action="#{userGroupsBean.deleteGroup()}">
						<p:confirm header="#{out.delete}" message="#{out.delete_sure}" icon="ui-icon-alert" />
					</p:commandButton>
				</f:facet>
				<p:ajax event="rowSelect" update="deleteButton,editButton"
					listener="#{userGroupsBean.selectGroupListener}" />
			</p:dataTable>
		</h:form>

		<p:confirmDialog global="true" responsive="true" showEffect="clip">
			<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>

		<p:dialog responsive="true" showEffect="clip" widgetVar="dialog" modal="true" resizable="false">

			<h:form styleClass="form-horizontal" id="form">
				<div class="form-group">
					<label for="groupname" class="col-sm-3">#{out.groupname}</label>
					<div class="col-sm-9">
						<p:inputText styleClass="form-control" id="groupname" value="#{userGroupBean.groupName}"
							required="true" label="groupname">
								<f:validateRequired />
								<f:validateLength minimum="8" />
						</p:inputText>
					</div>
				</div>
				<div class="form-group">
					<label for="desc" class="col-sm-3">#{out.description}</label>
					<div class="col-sm-9">
						<p:inputTextarea styleClass="form-control" id="desc" value="#{userGroupBean.description}"
							required="true" label="desc">
							<f:validateRequired />
							<f:validateLength maximum="1000" />
						</p:inputTextarea>
					</div>
				</div>
				<p:commandButton styleClass="btn" value="#{out.save}" update="growl"
					action="#{userGroupBean.create}" icon="ui-icon-check" />
			</h:form>
		</p:dialog>
	</ui:define>

</ui:composition>
