<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="head-extra">
		<script type="text/javascript"
			src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			google.charts.load('current', {
				'packages' : [ 'line' ]
			});
			google.charts.setOnLoadCallback(drawChart);

			function drawChart() {

				var data = new google.visualization.DataTable();
// 				data.addColumn('number', 'Day');
// 				data.addColumn('number', 'Guardians of the Galaxy');
// 				data.addColumn('number', 'The Avengers');
// 				data.addColumn('number', 'Transformers: Age of Extinction');

				var first = true;
				#{statisticsBean.columnsToJsArray()}.forEach(function(event){
					if(first){
						data.addColumn('string', '#{out.statisticsexam}');
						
						first = false;
					}else
						data.addColumn('number', event);
				})
				
				data.addRows(#{statisticsBean.testDataForChart()});

				var options = {
					chart : {
						title : '#{out.statisticsexam}'
					},
					width : 900,
					height : 500
				};

				var chart = new google.charts.Line(document
						.getElementById('testChart'));

				chart.draw(data, options);
			}
		</script>
	</ui:define>
	<ui:define name="content">

		<h:panelGroup layout="block" styleClass="container">

			<p:selectOneMenu id="training" value="#{statisticsBean.trainingId}">
				<p:ajax update="" />
				<f:selectItems value="#{statisticsBean.trainingList}" />
			</p:selectOneMenu>

		</h:panelGroup>
		<h:panelGroup id="linear" layout="block" styleClass="container">


			<h:panelGroup id="testChart" layout="block">
			</h:panelGroup>
			<h:panelGroup id="homeworkChart" layout="block"></h:panelGroup>
		</h:panelGroup>
	</ui:define>

</ui:composition>
