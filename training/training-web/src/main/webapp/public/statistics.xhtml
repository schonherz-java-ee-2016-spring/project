<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="content">

		<h:panelGroup layout="block" styleClass="container">

				<p:selectOneMenu id="training" value="#{statisticsBean.trainingId}">
				<p:ajax listener="#{statisticsBean.onTrainingIdChange}" update="exam,homework" />
                
					<f:selectItems value="#{statisticsBean.trainingList}" />
				</p:selectOneMenu>

		</h:panelGroup>
		<h:panelGroup id="linear" layout="block" styleClass="container">
		<h:outputText value="#{out.statisticsexam}" />
			<p:chart id="exam" type="line" model="#{statisticsBean.examModel}"
				style="height:300pt;" />
		<h:outputText value="#{out.statisticshomework}" />
			<p:chart id="homework" type="line" model="#{statisticsBean.homeworkModel}"
				style="height:300pt;" />
		</h:panelGroup>
	</ui:define>

</ui:composition>
