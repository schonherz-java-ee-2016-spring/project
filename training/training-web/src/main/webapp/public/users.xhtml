<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="content">
		<h1>Users:</h1>
		<h:form id="groupform">
			<p:dataTable id="dataTable" name="dataTable" style="width:100%;"
				var="user" value="#{usersBean.users}" selectionMode="single"
				rowKey="#{user.id}" selection="#{usersBean.selectedUser}" rows="10"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="1,5,10,15,">
				<p:column headerText="Id">
					<h:outputText value="#{user.id}" />
				</p:column>

				<p:column headerText="#{out.username }">
					<h:outputText value="#{user.userName}" />
				</p:column>

				<p:column headerText="#{out.fullname}">
					<h:outputText value="#{user.fullName}" />
				</p:column>

				<p:column headerText="#{out.email}">
					<h:outputText value="#{user.email}" />
				</p:column>
				<p:column headerText="#{out.userGroup}">
					<h:outputText value="#{user.groups}" />
				</p:column>
				<p:column headerText="#{out.roleGroup}">
					<h:outputText value="#{user.roleGroups}" />
				</p:column>
				<p:ajax event="rowSelect" update="deleteButton"
					listener="#{usersBean.onSelect}" />
				<f:facet name="footer">
					<p:growl id="message" showDetail="true" />
					<p:commandButton update=":groupform:dataTable message" action="#{usersBean.deleteUser()}" id="deleteButton" process="dataTable"
						value="#{out.deleteUser}" 
						 disabled="#{(usersBean.selected)}">
						<p:confirm header="#{out.confirmation}"
							message="#{out.sureDelete}?" icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="#{out.yes}" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  />
						<p:commandButton value="#{out.no}" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</f:facet>
			</p:dataTable>

		</h:form>
		<br />
		<footer>
			<form action="#{request.contextPath}/public/createUser.xhtml"
				class="inline">
				<button class="btn btn-primary">Create users</button>
			</form>
		</footer>
	</ui:define>
</ui:composition>
