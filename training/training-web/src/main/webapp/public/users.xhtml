<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	
	<ui:define name="content">
		<h1>Users:</h1>
		<h:form>
			<p:dataTable style="width:100%;" var="user" value="#{usersBean.users}"
				rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="1,5,10,15,">
				<p:column headerText="Id">
					<h:outputText value="#{user.id}" />
				</p:column>

				<p:column headerText="User name">
					<h:outputText value="#{user.userName}" />
				</p:column>

				<p:column headerText="Full name">
					<h:outputText value="#{user.fullName}" />
				</p:column>

				<p:column headerText="E-mail address">
					<h:outputText value="#{user.email}" />
				</p:column>
			</p:dataTable>
		</h:form>
		<br />
		<footer> <!-- 		<a href="#{request.contextPath}/public/createUser.xhtml"><i class="btn btn-primary"></i>Create users</a> -->
<!-- 		<input type="button" value="Create users" class="btn btn-primary " onclick="#{request.contextPath}/public/createUser.xhtml"></input> -->
		<form action="#{request.contextPath}/public/createUser.xhtml" class="inline">
			<button class="btn btn-primary">Create users</button>
		</form>
		</footer>
	</ui:define>
</ui:composition>
