<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">
<f:view>

	<h:head>
		<h:outputStylesheet library="default" name="css/bootstrap.css"></h:outputStylesheet>
		<h:outputStylesheet library="default" name="/css/font-awesome.css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans'
			rel='stylesheet' type='text/css' />
	</h:head>
	
	<h:body style="background-color: #99D6FF;">
		<h1>Users:</h1>
		<h:form >
			<p:dataTable style="width:80%;" var="user" value="#{usersBean.users}" rows="10"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="1,5,10,15,">
				<p:column headerText="Id">
					<h:outputText value="#{user.id}" />
				</p:column>

				<p:column headerText="User name">
					<h:outputText value="#{user.userName}" />
				</p:column>

				<p:column headerText="Full name">
					<h:outputText value="#{user.fullName}" />
				</p:column>

				<p:column headerText="E-mail address">
					<h:outputText value="#{user.email}" />
				</p:column>
			</p:dataTable>
		</h:form>
		<br />
		<footer>
		<input type="button" value="Create users" class="btn btn-primary " onclick="#{request.contextPath}/#"></input>
		</footer>
	</h:body>
</f:view>
</html>
