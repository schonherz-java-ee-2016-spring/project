<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="content">
		<h1>#{out.users}:</h1>
		<h:form id="createUserForm">
			<p:dataTable id="dataTable" name="dataTable" style="width:100%;"
				var="user" value="#{usersBean.users}" selectionMode="single"
				rowKey="#{user.id}" selection="#{usersBean.selectedUser}" rows="10"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="1,5,10,15,">
				<p:column headerText="Id">
					<h:outputText value="#{user.id}" />
				</p:column>

				<p:column headerText="#{out.username }">
					<h:outputText value="#{user.userName}" />
				</p:column>

				<p:column headerText="#{out.fullname}">
					<h:outputText value="#{user.fullName}" />
				</p:column>

				<p:column headerText="#{out.email}">
					<h:outputText value="#{user.email}" />
				</p:column>
				<p:column headerText="#{out.userGroup}">
					<h:outputText value="#{user.groups}" />
				</p:column>
				<p:column headerText="#{out.roleGroup}">
					<h:outputText value="#{user.roleGroups}" />
				</p:column>
				<!-- 				A kiválasztásra aktiválás  -->
				<p:ajax event="rowSelect" update="deleteButton,modifyButton,form2"
					listener="#{usersBean.onSelect}" />
				<!-- 				A felhasználó létrehozás dialog gombja -->
				<f:facet name="footer">
					<p:commandButton type="button" onclick="PF('dlg1').show();"
						value="#{out.create_user}" icon="ui-icon-plusthick" update="createUserForm dlg1"
						oncomplete="dlg1.hide)"></p:commandButton>
				</f:facet>
				<!-- 				a felhasználó módosítása dialog gomb -->
				<f:facet name="footer">
					<p:commandButton type="button" onclick="PF('modify_user').show();"
						id="modifyButton" value="#{out.edit}"
						disabled="#{usersBean.selected}" update="modify_user"
						oncomplete="modify_user.hide)" icon="ui-icon-pencil"></p:commandButton>
				</f:facet>

				<!-- 					A felhasználó törlése gomb -->
				<f:facet name="footer">
					<p:growl id="message" showDetail="true" />
					<p:commandButton id="deleteButton" process="dataTable"
						update=":createUserForm:dataTable" icon="ui-icon-trash"
						value="#{out.delete}" disabled="#{(usersBean.selected)}"
						action="#{usersBean.deleteUser}" oncomplete="dlg1.hide">
						<p:confirm header="#{out.confirmation}"
							message="#{out.sureDelete}?" icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="#{out.yes}" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="#{out.no}" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</f:facet>
			</p:dataTable>

		</h:form>
		<br />

		<!-- 			A felhasználó létrehozás dialok -->
		<p:dialog closeOnEscape="true" responsive="true" showEffect="clip" widgetVar="dlg1" modal="true" resizable="false">
			<h:form styleClass="form-horizontal" id="form">
				<div class="form-group">
					<label for="username" class="col-sm-4">#{out.username}</label>
					<div class="col-sm-8">
						<p:inputText styleClass="form-control" id="username" value="#{createUserBean.username}"
							required="true" label="username">
							<f:validateRequired />
						</p:inputText>
					</div>
				</div>
				<div class="form-group">
					<label for="fullname" class="col-sm-4">#{out.fullname}</label>
					<div class="col-sm-8">
						<p:inputText styleClass="form-control" id="fullname" value="#{createUserBean.fullname}"
							required="true" label="fullname">
							<f:validateRequired />
						</p:inputText>
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-4">#{out.email}</label>
					<div class="col-sm-8">
						<p:inputText styleClass="form-control" id="email" value="#{createUserBean.email}"
							required="true" label="email">
							<f:validateRequired />
						</p:inputText>
					</div>
				</div>
				<p:commandButton styleClass="btn" value="#{out.save}" update="growl,form,createUserForm"
					action="#{createUserBean.create()}" icon="ui-icon-check" onsuccess="dlg1.hide)"/>
				<p:commandButton styleClass="btn" value="#{out.cancel}" 
					 onclick="dlg1.hide)" icon="ui-icon-check" />
			</h:form>
		</p:dialog>

		<!-- 			A felhasználó módosítása dialog -->
		<p:dialog responsive="true" showEffect="clip" widgetVar="modify_user"
			modal="true" resizable="false">
			<h:form styleClass="form-horizontal" id="form2">
				<div class="form-group">
					<label for="username" class="col-sm-4">#{out.username}</label>
					<div class="col-sm-8">
						<p:inputText styleClass="form-control" id="username"
							value="#{usersBean.selectedUser.userName}" required="true"
							label="username">
							<f:validateRequired />
						</p:inputText>
					</div>
				</div>
				<div class="form-group">
					<label for="fullname" class="col-sm-4">#{out.fullname}</label>
					<div class="col-sm-8">
						<p:inputText styleClass="form-control" id="fullname"
							value="#{usersBean.selectedUser.fullName}" required="true"
							label="fullname">
							<f:validateRequired />
						</p:inputText>
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-4">#{out.email}</label>
					<div class="col-sm-8">
						<p:inputText styleClass="form-control" id="email"
							value="#{usersBean.selectedUser.email}" required="true"
							label="email">
							<f:validateRequired />
						</p:inputText>
					</div>
				</div>
				<p:commandButton styleClass="btn" value="#{out.save}"
					update="growl,form2,createUserForm" oncomplete="dlg1.hide)"
					action="#{usersBean.modifyUser}" icon="ui-icon-check" />
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
