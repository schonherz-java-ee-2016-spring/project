<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">Add new Exam</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panel id="panel" header="New Exam">

				<p:messages id="msgs" showDetail="true" />

				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="examTitle" value="Exam title:" />
					<p:inputText id="examTitle" value="#{examAddBean.examTitle}"
						required="true" label="examTitle">
						<f:validateLength minimum="3" />
						<p:ajax update="examTitleMsg" event="keyup" />
					</p:inputText>
					<p:message for="examTitle" display="icon" id="examTitleMsg" />
				</h:panelGrid>

				<p:commandButton value="Create" update="panel"
					actionListener="#{examAddBean.registerExam}"
					icon="ui-icon-check" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
