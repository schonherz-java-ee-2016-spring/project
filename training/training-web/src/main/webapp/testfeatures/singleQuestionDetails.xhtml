<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">Single Question Details</ui:define>
	<ui:define name="content">
		<p:growl id="message" />

		<h:form id="questionTitleRename">
			<h3>Question's text</h3>
			<p:inplace editor="true">
				<p:inputText value="#{singleQuestionDetailsBean.questionText}" />
			</p:inplace>
		</h:form>

		<h:form id="questionNoteRename">
			<h3>Question's note</h3>
			<p:inplace editor="true">
				<p:inputText value="#{singleQuestionDetailsBean.questionNoteText}" />
			</p:inplace>
		</h:form>

		<h:form id="optionTableForm">
			<p:dataTable id="optionTable" lazy="true"
				value="#{singleQuestionDetailsBean.optionList}" var="option"
				selection="#{singleQuestionDetailsBean.correctOption}"
				rowKey="#{option.text}">
				<f:facet name="header">
				Options
			</f:facet>
				<p:column headerText="Is Correct?" selectionMode="single" />
				<p:column headerText="Option Text">
					<h:outputText value="#{option.text}" />
				</p:column>
				<p:column headerText="Delete">
					<p:toolbar>
						<f:facet name="left">
							<span class="ui-separator"> <span
								class="ui-icon ui-icon-grip-dotted-vertical" />
							</span>
							<p:commandButton title="Delete" icon="ui-icon-trash"
								actionListener="#{singleQuestionDetailsBean.removeOption}"
								ajax="false">
								<f:attribute name="optionName" value="#{option.text}" />
							</p:commandButton>
						</f:facet>
					</p:toolbar>
				</p:column>
				<f:facet name="footer">
					<p:commandButton value="Save correct option" update="message"
						action="#{singleQuestionDetailsBean.tryToSaveQuestion}" />
				</f:facet>
			</p:dataTable>
		</h:form>

		<h:form id="newOptionForm">
			<h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();"
				title="newOption">
				<p:commandButton value="New Option" />
			</h:outputLink>

			<p:dialog header="New Option" widgetVar="dlg" resizable="false"
				modal="true">
				<h:panelGrid id="optionPanelGrid" columns="2" cellpadding="5">
					<h:outputLabel for="newOptionText" value="Option:" />
					<p:inputTextarea cols="100" rows="3" id="newOptionText"
						value="#{singleQuestionDetailsBean.optionText}" required="true">
						<f:validateLength minimum="1" />
					</p:inputTextarea>
					<f:facet name="footer">
						<p:commandButton value="Add" update="message"
							actionListener="#{singleQuestionDetailsBean.addOption}">
							<p:ajax update="message"
								listener="#{multipleQuestionDetailsBean.addOption}"></p:ajax>
						</p:commandButton>
					</f:facet>
				</h:panelGrid>
			</p:dialog>
		</h:form>

		<h:form id="backForm">
			<p:commandButton value="Back" action="goToExamQuestionsPage" />
		</h:form>
	</ui:define>
</ui:composition>
