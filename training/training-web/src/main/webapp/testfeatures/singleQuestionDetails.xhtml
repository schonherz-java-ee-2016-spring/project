<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.singlequestiondetails}</ui:define>
	<ui:define name="content">
		<p:growl id="message" />

		<h:form id="questionTitleForm">
			<h3>#{out.questiontitle}</h3>
			<p:inplace editor="true">
				<p:inputTextarea cols="100" rows="3"
					value="#{singleQuestionDetailsBean.questionText}" />
			</p:inplace>
		</h:form>

		<h:form id="questionNoteForm">
			<h3>#{out.questionnote}</h3>
			<p:inplace editor="true">
				<p:inputTextarea cols="100" rows="3"
					value="#{singleQuestionDetailsBean.questionNoteText}" />
			</p:inplace>
		</h:form>

		<h:form id="optionTableForm">
			<p:dataTable id="optionTable" lazy="true"
				value="#{singleQuestionDetailsBean.optionList}" var="option"
				selection="#{singleQuestionDetailsBean.correctOption}"
				rowKey="#{option.text}">
				<f:facet name="header">
				#{out.options}
			</f:facet>
				<p:column headerText="#{out.isitcorrect}" selectionMode="single" />
				<p:column headerText="#{out.optiontext}">
					<h:outputText value="#{option.text}" />
				</p:column>
				<p:column headerText="#{out.delete}">
					<p:toolbar>
						<f:facet name="left">
							<span class="ui-separator"> <span
								class="ui-icon ui-icon-grip-dotted-vertical" />
							</span>
							<p:commandButton title="Delete" icon="ui-icon-trash"
								actionListener="#{singleQuestionDetailsBean.removeOption}"
								ajax="false">
								<f:attribute name="optionName" value="#{option.text}" />
							</p:commandButton>
						</f:facet>
					</p:toolbar>
				</p:column>
				<f:facet name="footer">
					<p:commandButton value="#{out.savecorrectoption}" update="message"
						action="#{singleQuestionDetailsBean.tryToSaveQuestion}" />
				</f:facet>
			</p:dataTable>
		</h:form>

		<h:form id="newOptionForm">
			<h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();"
				title="newOption">
				<p:commandButton value="#{out.newoption}" />
			</h:outputLink>

			<p:dialog closeOnEscape="true" header="#{out.newoption}" widgetVar="dlg"
				resizable="false" modal="true">
				<h:panelGrid id="optionPanelGrid" columns="2" cellpadding="5">
					<p:inputTextarea cols="100" rows="3" id="newOptionText"
						value="#{singleQuestionDetailsBean.optionText}" required="true">
						<f:validateLength minimum="1" />
					</p:inputTextarea>
					
					<f:facet name="footer">
						<p:commandButton value="#{out.add}" update="message,optionPanelGrid"
							actionListener="#{singleQuestionDetailsBean.addOption}">
							<p:hotkey bind="return"
								actionListener="#{singleQuestionDetailsBean.addOption}"
								update="message,optionPanelGrid"></p:hotkey>
						</p:commandButton>
					</f:facet>
				</h:panelGrid>
			</p:dialog>
		</h:form>

		<h:form id="backForm">
			<p:commandButton value="#{out.back}" action="goToExamQuestionsPage" />
		</h:form>
	</ui:define>
</ui:composition>
