<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">SingleQuestion</ui:define>
	<ui:define name="content">
	
		<p:growl id="message" sticky="true" showDetail="true" life="3000" />
		
		<h:form id="questionTitleForm">
		<h3>Question Edit</h3>
			<p:inplace id="ajax" editor="true">
				<p:inputText value="IdejÃ¶n a Questionneve" required="true"
					label="text" />
			</p:inplace>
		</h:form>
		<h:form id="optionTableForm">
			<p:dataTable id="optionTable"
				value="#{singleQuestionBean.newOptions}" var="option"
				selection="#{singleQuestionBean.correctOption}"
				rowKey="#{option.optionText}">
				<f:facet name="header">
				Options
			</f:facet>
				<p:column selectionMode="single" />
				<p:column headerText="Option Text">
					<h:outputText value="#{option.optionText}" />
				</p:column>
				<f:facet name="footer">
					<p:commandButton value="Save" update="message"
						action="#{singleQuestionBean.saveNewQuestion}" />
				</f:facet>
			</p:dataTable>
		</h:form>
		<h:form id="newOptionForm">
			<h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();"
				title="newOption">
				<p:commandButton value="New Option" />
			</h:outputLink>

			<p:dialog header="New Option" widgetVar="dlg" resizable="false"
				modal="true">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="newOptionText" value="Option:" />
					<p:inputText id="newOptionText"
						value="#{singleQuestionBean.newOptionText}" required="true">
						<f:validateLength minimum="1" />
					</p:inputText>
					<f:facet name="footer">
						<p:commandButton value="Add" update="message"
							actionListener="#{singleQuestionBean.addNewOption}" />
					</f:facet>
				</h:panelGrid>
			</p:dialog>
		</h:form>
		<h:form id="backForm">
			<p:commandButton value="Back" action="goToExamQuestionsPage" />
		</h:form>
		

   
   
   
	</ui:define>
</ui:composition>
