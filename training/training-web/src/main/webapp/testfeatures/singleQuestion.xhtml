<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">singleQuestion</ui:define>
	<ui:define name="content">


		<h:form id="form">
			<h3>Question Title</h3>
			<p:inputTextarea rows="4" cols="100" counter="display"
				maxlength="200" counterTemplate="{0} characters remaining."
				autoResize="false" value="#{singleQuestionBean.newQuestionText}" id="newQuestionTextarea">
				<f:validateLength minimum="3" />
				<p:ajax update="newQuestionTextMsg" event="keyup" />
			</p:inputTextarea>
			<p:message for="newQuestionTextarea" id="newQuestionTextMsg" />
	
			<h:outputText id="display" />
		</h:form>
		<p:dataTable id="optionTable"
			value="#{singleQuestionBean.newOptions}" var="option">
			<p:column headerText="Option Text">
				<h:outputText value="#{option.optionText}" />
			</p:column>
			<p:column headerText="Correct">
				<h:outputText value="#{option.correct}" />
			</p:column>
		</p:dataTable>

		<h:form id="newOptionForm">
			<h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();"
				title="newOption">
				<p:commandButton value="New Option" />
			</h:outputLink>
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

			<p:dialog header="New Option" widgetVar="dlg" resizable="false"
				modal="true">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="newOptionText" value="Option:" />
					<p:inputText id="newOptionText"
						value="#{singleQuestionBean.newOptionText}" required="true">
						<f:validateLength minimum="1" />
					</p:inputText>
					<h:outputLabel for="newOptionText" value="Correct:" />
					<p:selectBooleanCheckbox
						value="#{singleQuestionBean.newOptionCorrect}" />
					<f:facet name="footer">
						<p:commandButton value="Add" update="growl"
							actionListener="#{singleQuestionBean.addNewOption}" />
					</f:facet>
				</h:panelGrid>
			</p:dialog>
		</h:form>
		<h:form>
			<p:commandButton value="Save" update="growl form"
				action="#{singleQuestionBean.saveNewQuestion}" />
		</h:form>
		<h:form id="backForm">
			<p:commandButton value="Back" action="goToExamQuestionsPage" />
		</h:form>
	</ui:define>
</ui:composition>
