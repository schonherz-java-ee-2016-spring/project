<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">Exams</ui:define>
	<ui:define name="content">

		<p:dataTable id="examTable" value="#{examBean.examList}" var="exam">
			<p:column headerText="Id">
				<h:outputText value="#{exam.id}" />
			</p:column>
			<p:column headerText="Date created">
				<h:outputText value="#{exam.recDate}">
					<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
				</h:outputText>
			</p:column>
			<p:column headerText="Title">
				<h:outputText value="#{exam.title}" />
			</p:column>
			<p:column headerText="Number of questions">
				<h:outputText value="#{fn:length(exam.questionList)}" />
			</p:column>

			<p:column headerText="Details">
				<h:form id="form">
					<h:commandButton action="#{examBean.goToExamDetailsPage}"
						value="Details">
						<f:setPropertyActionListener
							target="#{questionBean.examIdAsString}" value="#{exam.id}" />
					</h:commandButton>
				</h:form>
			</p:column>
		</p:dataTable>


		<h:form>
			<p:panel id="panel" header="New Exam">
				<p:messages id="msgs" showDetail="true" />
				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="newExamTitle" value="Exam title:" />
					<p:inputText id="newExamTitle" value="#{examBean.newExamTitle}"
						required="true" label="newExamTitle">
						<f:validateLength minimum="3" />
						<p:ajax update="newExamTitleMsg" event="keyup" />
					</p:inputText>
					<p:message for="newExamTitle" display="icon" id="newExamTitleMsg" />


				</h:panelGrid>
				<p:commandButton value="Create" update="panel"
					actionListener="#{examBean.registerNewExam}" icon="ui-icon-check" />
			</p:panel>
		</h:form>


		<h:form id="renameForm">
			<h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();"
				title="rename">
				<p:commandButton value="Rename Exam" />
			</h:outputLink>
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

			<p:dialog header="Rename" widgetVar="dlg" resizable="false"
				modal="true">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="examTitleList" value="Exam title:" />
					<p:selectOneMenu id="examTitleList"
						value="#{examBean.examIdAsString}" panelStyle="position:fixed"
						effect="fade" style="width:160px" filter="true"
						filterMatchMode="startsWith">
						<f:selectItems value="#{examBean.examList}" var="examVo"
							itemLabel="#{examVo.title}" itemValue="#{examVo.id}" />
					</p:selectOneMenu>

					<h:outputLabel for="modifiedTitle" value="New Title:" />
					<p:inputText id="modifiedTitle" value="#{examBean.modifiedTitle}"
						required="true">
						<f:validateLength minimum="3" />
					</p:inputText>
					<f:facet name="footer">
						<p:commandButton value="Save" update="growl"
							actionListener="#{examBean.renameTitle}" />
					</f:facet>
				</h:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
