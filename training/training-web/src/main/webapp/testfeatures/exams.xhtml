<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.exams}</ui:define>
	<ui:define name="content">
		<p:messages id="msg" showDetail="true" />
		<p:growl id="message" />
		
		<p:dataTable reflow="true" style="width:100%;" id="examTable"
			var="exam" value="#{examBean.examList}" rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="1,5,10,15,">

			<p:column headerText="#{out.title}">
				<h:outputText value="#{exam.title}" />
			</p:column>
			<p:column headerText="#{out.datecreated}">
				<h:outputText value="#{exam.recDate}">
					<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
				</h:outputText>
			</p:column>

			<p:column headerText="#{out.numberofquestions}">
				<h:outputText value="#{exam.getQuestions().size()}" />
			</p:column>

			<p:column headerText="#{out.details}">
				<h:form id="form">
					<p:toolbar>
						<f:facet name="left">
							<p:commandButton icon="ui-icon-info"
								action="goToExamQuestionsPage" value="#{out.details}">
								<f:setPropertyActionListener
									target="#{questionBean.examIdAsString}" value="#{exam.id}" />
							</p:commandButton>

							<p:commandButton value="Delete" update="msg" title="#{out.delete}"
								icon="ui-icon-trash" actionListener="#{examBean.removeExam}"
								ajax="false">
								<f:attribute name="examIdAsString" value="#{exam.id}" />
							</p:commandButton>

							<p:commandButton rendered="#{exam.status eq false}"
								value="Start" update="msg" icon="ui-icon-play" actionListener="#{examBean.setStatusToTrue}">
								<f:attribute name="booleanChangeExamIdAsString" value="#{exam.id}" />
							</p:commandButton>

							<p:commandButton rendered="#{exam.status eq true}"
								value="Stop" update="msg" icon="ui-icon-stop" actionListener="#{examBean.setStatusToFalse}">
								<f:attribute name="booleanChangeExamIdAsString" value="#{exam.id}" />
								
							</p:commandButton>
						</f:facet>
					</p:toolbar>

				</h:form>
			</p:column>
		</p:dataTable>


		<h:form>
			<p:panel id="panel" header="#{out.newexam}">
				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="newExamTitle" value="#{out.examtitle}:" />
					<p:inputText id="newExamTitle" value="#{examBean.newExamTitle}"
						required="true" label="newExamTitle">
						<f:validateLength minimum="3" />
						<p:ajax update="growl" event="keyup" />
					</p:inputText>
						<p:growl id="growl" />
				

				</h:panelGrid>
				<p:commandButton  value="#{out.create}" update="panel,msg"
					actionListener="#{examBean.registerNewExam}" icon="ui-icon-check" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
