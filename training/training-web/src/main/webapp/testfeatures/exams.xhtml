<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">Exams</ui:define>
	<ui:define name="content">
		<!-- 		<p:dataTable id="examTable" value="#{examBean.examList}" var="exam"> -->
		<!-- 			<p:column headerText="Exam ID"> -->
		<!--     			#{exam.id} -->
		<!--     		</p:column> -->
		<!-- 			<p:column headerText="Exam Title"> -->
		<!--     			#{exam.title} -->
		<!--     		</p:column> -->
		<!-- 		</p:dataTable> -->

		<form id="form">
			<!-- 	<p:messages id="msgs" showDetail="true" /> -->
			<p:dataTable id="examTable" value="#{examBean.examList}" var="exam"
				editable="true" editMode="cell">

				<p:ajax event="cellEdit" listener="#{examBean.modifyExamTitle}" />
				<p:column headerText="Exam ID">
    			#{exam.id}
    		</p:column>

				<p:column headerText="Year">
					<p:cellEditor>

						<f:facet name="output">
							<h:outputText value="#{exam.title}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{exam.title}" id="modifiedTitle"
								style="width:96%" label="modifiedExamTitle" />
						</f:facet>

					</p:cellEditor>
				</p:column>

				<!-- 			<p:column headerText="Exam Title"> -->
				<!--     			#{exam.title} -->
				<!--     		</p:column> -->
			</p:dataTable>
		</form>

		<h:form>
			<p:panel id="panel" header="New Exam">
				<p:messages id="msgs" showDetail="true" />
				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="newExamTitle" value="Exam title:" />
					<p:inputText id="newExamTitle" value="#{examBean.newExamTitle}"
						required="true" label="newExamTitle">
						<f:validateLength minimum="3" />
						<p:ajax update="newExamTitleMsg" event="keyup" />
					</p:inputText>
					<p:message for="newExamTitle" display="icon" id="newExamTitleMsg" />
				</h:panelGrid>
				<p:commandButton value="Create" update="panel"
					actionListener="#{examBean.registerNewExam}" icon="ui-icon-check" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
