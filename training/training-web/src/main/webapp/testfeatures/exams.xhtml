<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">Exams</ui:define>
	<ui:define name="content">

		<p:dataTable id="examTable" value="#{examBean.examList}" var="exam">
			<p:column headerText="Id">
				<h:outputText value="#{exam.id}" />
			</p:column>
			<p:column headerText="Date created">
				<h:outputText value="#{exam.recDate}">
					<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
				</h:outputText>
			</p:column>
			<p:column headerText="Title">
				<h:link outcome="questions">
					<h:outputText value="#{exam.title}" />
					<f:param name="requestedExamId" value="#{exam.id}"/>
				</h:link>
			</p:column>
			<p:column headerText="Number of questions">
				<h:outputText value="#{fn:length(exam.questionList)}" />
			</p:column>
		</p:dataTable>


		<h:form id="newExamForm">
			<h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();"
				title="newExam">
				<p:commandButton value="New exam" />
			</h:outputLink>
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

			<p:dialog header="Add a new exam" widgetVar="dlg" resizable="false"
				modal="true">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="newExamTitle" value="Title:" />
					<p:inputText id="newExamTitle" value="#{examBean.newExamTitle}"
						required="true">
						<f:validateLength minimum="3" />
					</p:inputText>

					<f:facet name="footer">
						<p:commandButton value="Create" update="growl"
							actionListener="#{examBean.registerNewExam}" />
					</f:facet>
				</h:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
