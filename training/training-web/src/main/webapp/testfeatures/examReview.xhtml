<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">Exam corrector</ui:define>
	<ui:define name="content">
		<h:form id="selectionForm">
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel for="examSelection" value="Exam:" />
				<p:selectOneMenu id="examSelection"
					value="#{examReviewBean.selectedExamIdAsString}"
					style="width:125px">
					<f:selectItems value="#{examReviewBean.examList}" var="exam"
						itemLabel="#{exam.title}" itemValue="#{exam.id}" />
				</p:selectOneMenu>

				
				<f:facet name="footer">
					<p:commandButton value="Load Content"
						actionListener="#{examReviewBean.loadContent}"
						icon="ui-icon-check" />
				</f:facet>
			</h:panelGrid>
		</h:form>
		<p:tabView id="tabView" value="#{examReviewBean.questionList}"
			var="question" activeIndex="#{examReviewBean.counter}">
			<p:ajax event="tabChange" listener="#{examReviewBean.changeTab()}" />
			<p:tab id="questionTabs" title="#{question.id}">
				<p:panel header="#{question.text}">

					<!-- Single -->
					<h:form rendered="#{question.questionType.getId() eq 1}">
						<p:dataTable id="optionTable" disabledSelection="true"
							value="#{question.options}" var="option" rowKey="#{option.text}"
							selection="#{examReviewBean.selected}">
							<p:column selectionMode="single"
								style="width:10%;text-align:center" />
							<p:column headerText="Option Text">
								<h:outputText value="#{option.text}" />
							</p:column>
						</p:dataTable>
					</h:form>

					<!-- Multi -->
					<h:form rendered="#{question.questionType.getId() eq 2}">
						<p:dataTable id="optionTable" disabledSelection="true"
							value="#{question.options}" var="option"
							selection="#{examReviewBean.selecteds}"
							rowKey="#{option.text}">
							<p:column selectionMode="multiple"
								style="width:10%;text-align:center" />
							<p:column headerText="Option Text">
								<h:outputText value="#{option.text}" />
							</p:column>
						</p:dataTable>
					</h:form>

					<!-- Textbased -->
					<h:form rendered="#{question.questionType.getId() eq 3}">
						<p:inputTextarea value="" />
					</h:form>
				</p:panel>
			</p:tab>
		</p:tabView>
	</ui:define>
</ui:composition>
