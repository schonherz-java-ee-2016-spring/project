<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.examreview}</ui:define>
	<ui:define name="content">

		<h:form id="scoreTextForm">
			<p:outputLabel rendered="#{examReviewForStudentBean.score != null}"
				value="#{examReviewForStudentBean.score} / #{examReviewForStudentBean.maxScore}" />
		</h:form>

		<!-- The dropdown menu to select the exam -->
		<h:form id="selectionForm">
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel for="examSelection" value="#{out.exam}:" />
				<p:selectOneMenu id="examSelection"
					value="#{examReviewForStudentBean.selectedExamIdAsString}"
					style="width:125px">
					<f:selectItems value="#{examReviewForStudentBean.examList}"
						var="exam" itemLabel="#{exam.title}" itemValue="#{exam.id}" />
				</p:selectOneMenu>


				<f:facet name="footer">
					<p:commandButton value="#{out.loadcontent}"
						actionListener="#{examReviewForStudentBean.loadContent}"
						icon="ui-icon-check" update="scoreTextForm" />
				</f:facet>
			</h:panelGrid>
		</h:form>



		<style>
.good {
	background-color: rgb(0, 255, 0)
}

.bad {
	background-color: rgb(255, 0, 0)
}
</style>
		<h:form id="optionTableForm">
			<ui:repeat var="question"
				value="#{examReviewForStudentBean.questionList}">
				<p:dataTable var="option" value="#{question.options}"
					rowStyleClass="#{option.correct ? 'good' : (option.correct == false ? 'bad' : null)}">
					<f:facet name="header">
            			#{question.text}
        			</f:facet>
					<p:column headerText="Id">
						<h:outputText value="#{option.id}" />
					</p:column>

					<p:column headerText="#{out.content}">
						<h:outputText value="#{option.text}" />
					</p:column>

					<p:column headerText="#{out.selected}">
						<h:outputText
							rendered="#{examReviewForStudentBean.selectedOptionIdList.contains(option.id)}"
							value="Hát ezt bizony bejelölted:D"></h:outputText>
					</p:column>


				</p:dataTable>
				<h:outputText value="#{out.questionnote}:" />
				<p />
				<h:outputText value="#{question.note}" style="font-weight:bold" />
				<p:separator style="width:1000px;height:15px" />
			</ui:repeat>
		</h:form>
	</ui:define>
</ui:composition>
