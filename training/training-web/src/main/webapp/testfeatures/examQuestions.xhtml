<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">Question</ui:define>
	<ui:define name="content">

		<p:dataTable id="questionTable" value="#{questionBean.questionList}"
			var="question">
			<p:column headerText="Question Id">
    			#{question.id}
    		</p:column>
			<p:column headerText="Question Title">
    			#{question.text}
    		</p:column>
		</p:dataTable>

		<h:form id="newQuestionForm">

		
				<p:commandButton value="Add a new single question" action="goToSingleQuestionPage"/>
				<p:commandButton value="Add a new multiple question" action="goToMultipleQuestionPage"/>
				<p:commandButton value="Add a new textbased question" action="goToTextbasedQuestionPage"/>

	

			
		</h:form>
	</ui:define>
</ui:composition>
