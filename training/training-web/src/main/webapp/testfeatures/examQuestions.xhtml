<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">Question</ui:define>
	<ui:define name="content">

		<h:form id="examTitleRename">
			<p:inplace editor="true">
				<p:inputText value="#{questionBean.examTitleInputText}" />
			</p:inplace>
		</h:form>

		<p:dataTable id="questionTable" value="#{questionBean.questionList}"
			var="question">
			<p:column headerText="Question Id">
    			#{question.id}
    		</p:column>
			<p:column headerText="Question Title">
    			#{question.text}
    		</p:column>
			<p:column headerText="QType">
    		    #{question.questionType.getId()}
    		</p:column>
			<p:column headerText="Details">
				<h:form id="form">


					<h:commandButton action="goToSingleQuestionDetailsPage"
						value="Details" rendered="#{question.questionType.getId() eq 1}">
						<f:setPropertyActionListener
							target="#{singleQuestionDetailsBean.questionIdAsString}"
							value="#{question.id}" />
						<f:setPropertyActionListener
							target="#{singleQuestionBean.examIdAsString}"
							value="#{questionBean.examIdAsString}" />
					</h:commandButton>
					<h:commandButton action="goToMultipleQuestionDetailsPage"
						value="Details" rendered="#{question.questionType.getId() eq 2}">
						<f:setPropertyActionListener
							target="#{multipleQuestionDetailsBean.questionIdAsString}"
							value="#{question.id}" />
					</h:commandButton>
					<h:commandButton action="goToTextbasedQuestionDetailsPage"
						value="Details" rendered="#{question.questionType.getId() eq 3}">
						<f:setPropertyActionListener
							target="#{textbasedQuestionDetailsBean.questionIdAsString}"
							value="#{question.id}" />
					</h:commandButton>

				</h:form>
			</p:column>

		</p:dataTable>

		<h:form id="newQuestionForm">
			<p:commandButton value="Add a new single question"
				action="goToSingleQuestionPage">
				<f:setPropertyActionListener
					target="#{singleQuestionBean.examIdAsString}"
					value="#{questionBean.examIdAsString}" />
			</p:commandButton>
			<p:commandButton value="Add a new multiple question"
				action="goToMultipleQuestionPage">
				<f:setPropertyActionListener
					target="#{multipleQuestionBean.examIdAsString}"
					value="#{questionBean.examIdAsString}" />
			</p:commandButton>
			<p:commandButton value="Add a new textbased question"
				action="goToTextbasedQuestionPage">
				<f:setPropertyActionListener
					target="#{textBasedQuestionBean.examIdAsString}"
					value="#{questionBean.examIdAsString}" />
			</p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
