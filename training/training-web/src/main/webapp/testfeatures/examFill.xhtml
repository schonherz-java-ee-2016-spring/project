<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">Exam fill</ui:define>
	<ui:define name="content">
		
		
		<h:form>
		<p:tabView dynamic="true" id="tabView" value="#{questionBean.questionList}" var="question">
        <p:tab id="anyad" title="#{question.id}">
            <p:panel header="#{question.text}">
             
          
			<p:dataTable id="optionTable"
				value="#{multipleQuestionBean.newOptions}" var="option"
				selection="#{multipleQuestionBean.correctOptions}"
				rowKey="#{option.optionText}">
				<f:facet name="header">
				Options
		    	</f:facet>
				<p:column selectionMode="multiple" />
				<p:column headerText="Option Text">
					<h:outputText value="#{option.optionText}" />
				</p:column>
			</p:dataTable>
		
             
            </p:panel>
        </p:tab>
        </p:tabView>

		</h:form>
	
	</ui:define>
</ui:composition>
