<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">Exam</ui:define>
	<ui:define name="content">
		<p:dataTable style="width:100%;" id="examTable" var="exam"
			value="#{examBean.examList}" rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15,">

			
			<p:column headerText="Exams">
				<h:outputText value="#{exam.title}" />
			</p:column>
			<p:column headerText="">
				<h:form id="form">
					<h:commandButton action="goToExamFill" value="X">
						<f:setPropertyActionListener	
							target="#{questionBean.examIdAsString}" value="#{exam.id}" />
					</h:commandButton>
				</h:form>
			</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>
