<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">Exam</ui:define>
	<ui:define name="content">
		<p:dataTable style="width:100%;" id="examTable" var="exam"
			value="#{examBean.examList}" rows="10" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,20,50">

			<p:column headerText="Exams">
				<h:outputText  value="#{exam.title}"  />
			</p:column>
			<p:column headerText="" style="text-align:right">
				<h:form id="form">
					<p:commandButton action="goToExamFill" style="width:20%;" icon="ui-icon-pencil" value="Take exam" >
							<f:setPropertyActionListener
							target="#{examFillBean.examIdAsString}" value="#{exam.id}" />
								<f:setPropertyActionListener
							target="#{examFillBean.questionIdAsString}" value="#{examFillBean.questionList.get(0).getId()}" />
							<f:setPropertyActionListener
							target="#{examFillBean.counter}" value="#{0}" />
					</p:commandButton>
<!-- 					SZAGLIK REFACTOR INC -->
				</h:form>
			</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>
