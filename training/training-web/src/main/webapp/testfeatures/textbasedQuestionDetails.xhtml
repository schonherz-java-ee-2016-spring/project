<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">Textbased Question Details</ui:define>
	<ui:define name="content">
		<p:growl id="message" />

		<h:form id="questionTitleForm">
			<h3>#{out.questiontitle}</h3>
			<p:editor id="editor" widgetVar="editorWidget"
				value="#{textbasedQuestionDetailsBean.questionText}" width="600" />

			<h:panelGrid columns="2" style="margin-top: 10px">
				<p:commandButton value="Save name" update="message"
					action="#{textbasedQuestionDetailsBean.saveQuestion}" />
			</h:panelGrid>
		</h:form>

		<h:form id="questionNoteRename">
			<h3>#{out.questionnote}</h3>
			<p:inplace editor="true">
				<p:inputTextarea cols="100" rows="3"
					value="#{textbasedQuestionDetailsBean.questionNoteText}" />
			</p:inplace>
		</h:form>

		<h:form id="backForm">
			<p:commandButton value="#{out.back}" action="goToExamQuestionsPage" />
		</h:form>
	</ui:define>
</ui:composition>
