
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="feedback-list">
		<ui:component>
			
				<p:accordionPanel multiple="true" var="feedback" value="#{feedbacksBean.feedbacks}" activeIndex="true">
					<p:tab title="#{feedback.event.getType()}: #{feedback.event.getName()} by #{feedback.sender.getFullName()}"> 	
						<div class="well">
							<div class="media">
								<a class="pull-left" href="#"> <img class="media-object"
									src="http://placekitten.com/g/200/300" height="75" width="50" /></a>
								<div class="media-body">
									<p>#{feedback.feedbackMessage}</p>
									<p class="text-right">
										<h:outputText value="#{feedback.recDate}">
											<f:convertDateTime pattern="yyyy.MM.dd HH:mm" timeZone="CET"></f:convertDateTime>
										</h:outputText>
									</p>
								</div>
							</div>
						</div>
					</p:tab>
				</p:accordionPanel>
			
		</ui:component>
	</ui:define>
</ui:composition>
