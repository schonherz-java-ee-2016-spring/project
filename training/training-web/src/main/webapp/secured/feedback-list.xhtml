
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="feedback-list">
		<ui:component>

			<p:accordionPanel multiple="true" var="feedback"
				styleClass="customAccordion" value="#{feedbacksBean.feedbacks}"
				activeIndex="true">
				<p:tab>
					<f:facet name="title">
						<h:outputText value="#{feedback.event.getType()}: #{feedback.event.getName()} #{out.by} #{feedback.sender.getFullName()}"></h:outputText>
						<h:outputText value="#{feedback.recDate}" style="float:right;">
							<f:convertDateTime pattern="yyyy.mm.dd" />
						</h:outputText>		
					</f:facet>
				
				<div class="well">
						<div class="media">
							<div class="media-body">
								<h:outputText escape="false" value="#{feedback.feedbackMessage}"></h:outputText>
							</div>
						</div>
					</div>
				</p:tab>
			</p:accordionPanel>

		</ui:component>
	</ui:define>
</ui:composition>
