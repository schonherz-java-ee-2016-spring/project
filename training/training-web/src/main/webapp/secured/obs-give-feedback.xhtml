
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">



	<ui:define name="content">
		<div class="container" style="width: 95%;">
			<h:form class="form-horizontal" id="form">
			
				<p:messages id="msgs"></p:messages>
			
				<p:panel id="panel">
					<!-- Form Name -->
					<legend>
						Give feedback
						<div class="text-right" style="font-size: medium; float: right;">
							<a href="feedbacks.xhtml">Back to feedbacks</a>
						</div>
					</legend>

					<div class="control-group">
						<label class="control-label" for="event">Who do you want
							to send feedback to?</label>
						<div class="controls">
							<h:selectOneMenu id="event" value="#{writeObsFeedback.eventAndRatedSelector}">
								<f:selectItems value="#{writeObsFeedback.displayList}"
									var="display"
									itemLabel=" #{display.eventName} - #{display.ratedName}"
									itemValue="#{display.eventId};#{display.ratedUsername}" />

							</h:selectOneMenu>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="isPublic">Is this
							feedback public?</label>
						<div class="controls">
							<h:selectOneMenu id="isPublic" value="#{writeObsFeedback.isPublic}">
								<f:selectItem itemLabel="No"
									itemValue="no"></f:selectItem>
								<f:selectItem itemLabel="Yes"
									itemValue="yes"></f:selectItem>
							</h:selectOneMenu>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="txtEditor">Write your
							feedback here </label>
						<p:editor value="#{writeObsFeedback.feedbackMessage}"></p:editor>
					</div>

					<div class="control-group" style="float: right;">
						<p:commandButton value="Send feedback" update="form,growl"
							action="#{writeObsFeedback.sendFeedback}" icon="ui-icon-check"></p:commandButton>
					</div>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
