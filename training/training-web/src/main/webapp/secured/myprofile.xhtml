<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="content">
		<h:outputStylesheet library="default" name="css/profile.css"
			rel="stylesheet" />
		<h:outputStylesheet library="default" name="css/result-overview.css"
			rel="stylesheet" />
		<div class="col-lg-6 col-sm-6">
			<div class="card hovercard">

				<h1>#{profileBean.user.fullName}</h1>

			</div>
			<div class="btn-pref btn-group btn-group-justified btn-group-lg"
				role="group" aria-label="...">
				<div class="btn-group" role="group">
					<button type="button" id="stars" class="btn btn-primary"
						href="#tab1" data-toggle="tab">
						<span class="fa fa-eye" aria-hidden="true"></span>
						<div class="hidden-xs">Overview</div>
					</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" id="favorites" class="btn btn-default"
						href="#tab2" data-toggle="tab">
						<span class="fa fa-file-archive-o" aria-hidden="true"></span>
						<div class="hidden-xs">Change Data</div>
					</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" id="following" class="btn btn-default"
						href="#tab3" data-toggle="tab">
						<span class="fa fa-pencil-square-o" aria-hidden="true"></span>
						<div class="hidden-xs">Upload Files</div>
					</button>
				</div>
			</div>

			<div class="well">
				<div class="tab-content">
					<div class="tab-pane fade in active" id="tab1">

						<ul style="list-style-type: disc">
							<li>E-mail: #{profileBean.user.email}</li> 
							
							</ul> 
						<h4>Feedbacks</h4>

						<h4>My results</h4>
						<table id="resultTable" class="table-header-rotated">

								<tr>
									<th></th>

										</div></th>
									<th class="rotate"><div>
											<span>Lesson8</span>
										</div></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="row-header">Tesztek</td>

									<td>10</td>
									<td>10</td>
									<td>10</td>
								</tr>
							</tbody>
						</table>


					</div>
					<div class="tab-pane fade in" id="tab2">
						<h4>Change Data</h4>

					</div>
					<div class="tab-pane fade in" id="tab3">
						<h3>Upload your files</h3>
						<h:form enctype="multipart/form-data">
							<p:growl id="messages" showDetail="true" />

							<p:fileUpload value="#{fileUploadView.file}" mode="simple"
								skinSimple="true" />

							<p:commandButton value="Submit" ajax="false"
								actionListener="#{fileUploadView.upload}" />
						</h:form>
					</div>
				</div>
			</div>

		</div>

	</ui:define>

</ui:composition>
