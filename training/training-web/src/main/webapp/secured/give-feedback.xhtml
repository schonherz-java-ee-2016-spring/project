<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="content">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />

		<!-- Latest compiled and minified JavaScript -->
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<link
			href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
			rel="stylesheet" />
		<script
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script
			src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<h:outputStylesheet library="default" name="css/editor.css"></h:outputStylesheet>
		<h:outputScript library="default" name="js/editor.js"></h:outputScript>

		<div class="container">
			<h:form class="form-horizontal">
				<p:panel id="panel">
					<!-- Form Name -->
					<legend>
						Give feedback
						<div class="text-right" style="font-size: medium; float: right;">
							<a href="feedbacks.xhtml">Back to feedbacks</a>
						</div>
					</legend>

					<p:messages id="msgs" showDetail="true" />


					<!-- Select Basic -->
					<div class="control-group">
						<label class="control-label" for="studentemail">Choose an
							event</label>
						<div class="controls">
							<h:selectOneMenu id="event" value="">
								<f:selectItems value="#{eventsBean.allEvent}" var="event"
									itemLabel="#{event.name} (#{event.date})" itemValue="#{event}" />	
							</h:selectOneMenu>
						</div>
					</div>

					<!-- Select Basic -->
					<div class="control-group">
						<label class="control-label" for="studentname">Choose
							student to rate</label>
						<div class="controls">
							<h:selectOneMenu id="rated" value="">
								<f:selectItems value="#{usersBean.users}" var="user"
									itemLabel="#{user.fullName}" itemValue="#{user}" />	
							</h:selectOneMenu>
						</div>
					</div>

					<!-- Select Basic -->
					<div class="control-group">
						<label class="control-label" for="dayslate">Is this
							feedback public?</label>
						<div class="controls">
							<h:selectOneMenu id="isPublic" value="">
								<f:selectItem itemLabel="No" itemValue="#{isPublic}"></f:selectItem>
								<f:selectItem itemLabel="Yes" itemValue="#{isPublic}"></f:selectItem>
							</h:selectOneMenu>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="dayslate">Write your
							feedback here </label>
						<div class="text-right" style="float: right;">
							<p:commandButton value="Send feedback"></p:commandButton>
						</div>
						<div id="txtEditor"></div>
						<script type="text/javascript">
							$(document).ready(function() {
								$("#txtEditor").Editor();
							});
						</script>
					</div>
				</p:panel>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
