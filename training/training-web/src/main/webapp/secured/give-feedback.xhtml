<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="content">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />

		<!-- Latest compiled and minified JavaScript -->
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<link
			href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
			rel="stylesheet" />
		<script
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script
			src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<h:outputStylesheet library="default" name="css/editor.css"></h:outputStylesheet>
		<h:outputScript library="default" name="js/editor.js"></h:outputScript>

		<div class="container">
			<form class="form-horizontal">
				<fieldset>

					<!-- Form Name -->
					<legend>
						Give feedback
						<div class="text-right">
							<a href="feedbacks.xhtml">Back to feedbacks</a>
						</div>
					</legend>

					<!-- Select Basic -->
					<div class="control-group">
						<label class="control-label" for="studentemail">Choose an
							event</label>
						<div class="controls">
							<select id="studentemail" name="studentemail"
								class="input-medium">
								<option>Java EE Developer Job interview (2016.08.19.)</option>
								<option>Spring MVC Homework (2016.08.10.)</option>
								<option>Create Maven project Homework (2016.08.05.)</option>
								<option>Java Basics Homework (2016. 07.29.)</option>
							</select>
						</div>
					</div>

					<!-- Select Basic -->
					<div class="control-group">
						<label class="control-label" for="studentname">Choose
							student to rate</label>
						<div class="controls">
							<select id="studentname" name="studentname" class="input-medium">
								<option>Bohán Márk</option>
								<option>Preznyák László</option>
								<option>Naményi János</option>
							</select>
						</div>
					</div>

					<!-- Select Basic -->
					<div class="control-group">
						<label class="control-label" for="dayslate">Is this
							feedback public?</label>
						<div class="controls">
							<select id="dayslate" name="dayslate" class="input-medium">
								<option>No</option>
								<option>Yes</option>
							</select>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="dayslate">Write your
							feedback here</label>
						<div id="txtEditor"></div>
						<script type="text/javascript">
							$(document).ready(function() {
								$("#txtEditor").Editor();
							});
						</script>
					</div>

				</fieldset>
			</form>
		</div>

	</ui:define>
</ui:composition>
