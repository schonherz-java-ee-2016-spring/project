<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="content">
		<h:form id="groupform">
			<p:dataTable id="gtable" var="ug" value="#{userGroupsBean.userGroups}" selectionMode="single"
				selection="#{userGroupsBean.selected}" rowKey="#{ug.id}" paginator="true" rows="12"
				rowsPerPageTemplate="4,8,12">
				<p:column headerText="#{out.groupname}" priority="1">
					<h:outputText value="#{ug.groupName}">
					</h:outputText>
				</p:column>
				<p:column headerText="#{out.description}" priority="2">
					<h:outputText value="#{ug.description}">
					</h:outputText>
				</p:column>
				<p:column headerText="#{out.recdate}" priority="3">
					<h:outputText value="#{ug.recDate}">
						<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
					</h:outputText>
				</p:column>
				<p:column headerText="#{out.recuser}" priority="4">
					<h:outputText value="#{ug.recUser}">
					</h:outputText>
				</p:column>
				<p:column headerText="#{out.moddate}" priority="3">
					<h:outputText value="#{ug.modDate}">
						<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
					</h:outputText>
				</p:column>
				<p:column headerText="#{out.moduser}" priority="4">
					<h:outputText value="#{ug.modUser}">
					</h:outputText>
				</p:column>
				<f:facet name="footer">
					<p:commandButton styleClass="btn" icon="ui-icon-plusthick" update="msgs,form"
						action="#{userGroupsBean.createAction()}" value="#{out.creategroup}"
						onclick="PF('dialog').show();" />
					<p:commandButton id="editButton" process="gtable" icon="ui-icon-pencil"
						disabled="#{userGroupsBean.isDisabled}" value="#{out.edit}" update="msgs,form"
						onclick="PF('dialog').show();" />
					<p:commandButton id="manageButton" process="gtable" icon="ui-icon-pencil"
						disabled="#{userGroupsBean.isDisabled}" value="#{out.users}" update="msgs,pickform"
						action="#{userGroupsBean.manageAction()}" onclick="PF('pickdialog').show();" />
					<p:commandButton id="roleManageButton" process="gtable" icon="ui-icon-pencil"
						disabled="#{userGroupsBean.isDisabled}" value="#{out.roleGroups}" update="msgs,pickform2"
						action="#{userGroupsBean.roleManageAction()}" onclick="PF('pickdialog2').show();" />
					<p:commandButton id="deleteButton" process="gtable" update="msgs,:groupform:gtable"
						icon="ui-icon-trash" value="#{out.delete}" disabled="#{userGroupsBean.isDisabled}"
						action="#{userGroupsBean.deleteGroup()}">
						<p:confirm header="#{out.delete}" message="#{out.delete_sure}" icon="ui-icon-alert" />
					</p:commandButton>
				</f:facet>
				<p:ajax event="rowSelect" update="deleteButton,editButton,manageButton,roleManageButton"
					listener="#{userGroupsBean.selectGroupListener}" />
			</p:dataTable>
		</h:form>

		<p:confirmDialog global="true" responsive="true" showEffect="clip">
			<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>

		<p:dialog responsive="true" showEffect="clip" widgetVar="dialog" modal="true" resizable="false">
			<p:messages id="msgs" showSummary="false" showDetail="true" severity="error,fatal,warn" />
			<h:form styleClass="form-horizontal" id="form">
				<div class="form-group">
					<label for="groupname" class="col-sm-3">#{out.groupname}</label>
					<div class="col-sm-9">
						<p:inputText styleClass="form-control" id="groupname"
							value="#{userGroupsBean.selected.groupName}" required="true" label="groupname">
							<f:validateRequired />
							<f:validateLength minimum="8" />
						</p:inputText>
					</div>
				</div>
				<div class="form-group">
					<label for="desc" class="col-sm-3">#{out.description}</label>
					<div class="col-sm-9">
						<p:inputTextarea styleClass="form-control" id="desc"
							value="#{userGroupsBean.selected.description}" required="true" label="desc">
							<f:validateRequired />
							<f:validateLength maximum="1000" />
						</p:inputTextarea>
					</div>
				</div>
				<p:commandButton styleClass="btn" value="#{out.save}" update="form,msgs,growl,:groupform:gtable"
					action="#{userGroupsBean.save()}" icon="ui-icon-check" />
			</h:form>
		</p:dialog>

		<p:dialog responsive="true" showEffect="clip" widgetVar="pickdialog" modal="true"
			resizable="false">
			<h:form id="pickform">
				<p:pickList id="pickList" value="#{userGroupsBean.users}" var="user"
					itemLabel="#{user.fullName} (#{user.userName})" itemValue="#{user}"  converter="UserConverter">
					<f:facet name="sourceCaption">#{out.notingroupusers}</f:facet>
					<f:facet name="targetCaption">#{out.groupusers}</f:facet>
				</p:pickList>
				<p:commandButton id="userSubmit" action="#{userGroupsBean.saveUsers()}" value="#{out.save}"
					update=":groupform:gtable,growl" />
			</h:form>
		</p:dialog>
		
		<p:dialog responsive="true" showEffect="clip" widgetVar="pickdialog2" modal="true"
			resizable="false">
			<h:form id="pickform2">
				<p:pickList id="pickList2" value="#{userGroupsBean.rGroups}" var="roleGroup"
					itemLabel="#{roleGroup.name}" itemValue="#{roleGroup}"  converter="RoleGroupConverter">
					<f:facet name="sourceCaption">#{out.notassigned}</f:facet>
					<f:facet name="targetCaption">#{out.assigned}</f:facet>
				</p:pickList>
				<p:commandButton id="roleSubmit" action="#{userGroupsBean.saveRoleGroups()}" value="#{out.save}"
					update=":groupform:gtable,growl" />
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
