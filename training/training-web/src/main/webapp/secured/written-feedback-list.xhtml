
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="feedback-list">
		<ui:component>
			<h4>#{out.feedbacksbyme}</h4>
			<p:accordionPanel multiple="true" var="feedback"
				styleClass="customAccordion"
				value="#{feedbacksBean.writtenFeedbacks}" activeIndex="true">
				<p:tab>
					<f:facet name="title">
						<h:outputText
							value="#{feedback.event.getType()}: #{feedback.event.getName()}"></h:outputText>
						<h:outputText value="#{feedback.recDate}" style="float:right;">
							<f:convertDateTime pattern="yyyy.MM.dd hh:mm" />
						</h:outputText>
					</f:facet>
					<div class="well">
						<div class="media">
							<div class="media-body">
								<h:outputText value="#{out.feedbackisabout}"></h:outputText>
								<p:dataGrid value="#{feedback.rated}" var="rated">
									<h:outputText value="#{rated.fullName}"></h:outputText>
								</p:dataGrid>
								<br />
								<h:outputText escape="false" value="#{feedback.feedbackMessage}"></h:outputText>
							</div>
						</div>
					</div>
				</p:tab>
			</p:accordionPanel>

		</ui:component>
	</ui:define>
</ui:composition>
