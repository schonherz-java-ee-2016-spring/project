
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">



	<ui:define name="content">

		<h:outputStylesheet library="default" name="css/profile.css"
			rel="stylesheet" />

		<div class="container" style="width: 95%;">
			<h:form class="form-horizontal" id="form">

				<p:messages id="msgs"></p:messages>


				<!-- Form Name -->
				<legend>
					Give feedback
					<div class="text-right" style="font-size: medium; float: right;">
						<a href="feedbacks.xhtml">Back to feedbacks</a>
					</div>
				</legend>

				<div class="btn-pref btn-group btn-group-justified btn-group-lg"
					role="group" aria-label="...">
					<div class="btn-group" role="group">
						<button type="button" id="stars" class="btn btn-primary"
							href="#tab1" data-toggle="tab">
							<div class="hidden-xs">Events</div>
						</button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" id="favorites" class="btn btn-default"
							href="#tab2" data-toggle="tab">
							<div class="hidden-xs">Instructors</div>
						</button>
					</div>
				</div>

				<div class="well">
					<div class="tab-content">
						<div class="tab-pane fade in active" id="tab1">
							
								<div class="control-group">
									<label class="control-label" for="event">Which event do
										you want to write feedback about?</label>
									<div class="controls">
										<h:selectOneMenu id="event">
											<f:selectItems value="#{writeStudentFeedback.events}"
												var="event" itemLabel="#{event.type} #{event.name}" />

										</h:selectOneMenu>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label" for="isPublicEvent">Is this
										feedback public?</label>
									<div class="controls">
										<h:selectOneMenu id="isPublicEvent">
											<f:selectItem itemLabel="No" itemValue="no"></f:selectItem>
											<f:selectItem itemLabel="Yes" itemValue="yes"></f:selectItem>
										</h:selectOneMenu>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label" for="txtEditorEvent">Write your
										feedback here </label>
									<p:editor id="txtEditorEvent"></p:editor>
								</div>

								<div class="control-group" style="float: right;">
									<p:commandButton value="Send feedback"></p:commandButton>
								</div>
							
						</div>
						<div class="tab-pane fade in active" id="tab2">
							
								<div class="control-group">
									<label class="control-label" for="instructor">Who do you
										want to send feedback to?</label>
									<div class="controls">
										<h:selectOneMenu id="instructor">
											<f:selectItems value="#{writeStudentFeedback.users}"
												var="user" itemLabel="#{user.fullName}" />

										</h:selectOneMenu>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label" for="isPublicInstructor">Is this
										feedback public?</label>
									<div class="controls">
										<h:selectOneMenu id="isPublicInstructor">
											<f:selectItem itemLabel="No" itemValue="no"></f:selectItem>
											<f:selectItem itemLabel="Yes" itemValue="yes"></f:selectItem>
										</h:selectOneMenu>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label" for="txtEditorInstructor">Write your
										feedback here </label>
									<p:editor id="txtEditorInstructor"></p:editor>
								</div>

								<div class="control-group" style="float: right;">
									<p:commandButton value="Send feedback"></p:commandButton>
								</div>
							
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
